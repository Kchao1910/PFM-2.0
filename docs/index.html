<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="This is a redesign of the PFM">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="/SYM/index.css">
    <link rel="shortcut icon" href="favicon-leaf.png"/>
    <title>SYM</title>
  </head>
  <body>
    <div id="body">
      <header>
        <div id="navbar-left-container">
          <span class="navbar-links" onclick="location.reload()"><i class="fas fa-leaf fa-flip-horizontal"></i>SYM</i></span>
        </div>
        <div id="navbar-right-container">
          <span id="navbar-budget" class="navbar-links" onclick="createBudgetPage()">Budgeting</span>
          <span class="navbar-links" onclick="createPortfolioPage()">Portfolio Simulation</span>
        </div>
      </header>

      <div class="spacer"></div>

      <div id="main-description">
        <div class="feature-descriptions">
          <h1>Budgeting</h1>
          <p>Create simple budgets with ease and download them for your own records.</p>
          <button class="feature-description-buttons" onclick="createBudgetPage()">Budgeting</button>
        </div>
        <div class="feature-descriptions">
          <h1>Portfolio Simulation</h1>
          <p>Simulate growth of assets such as cash, bonds, equities, property, and commodities.</p>
          <button class="feature-description-buttons" onclick="createPortfolioPage()">Portfolio Simulation</button>
        </div>
      </div>
    </div>
  <script async src="/SYM/removeNodes.js"></script>
  <script async src="/SYM/createBudgetPage.js"></script>
  <script async src="/SYM/createPortfolioPage.js"></script>
  <script async src="/SYM/addCategoryToBudgetPage.js"></script>
  <script async src="/SYM/createBudgetSummary.js"></script>
  <script async src="/SYM/createPortfolioSummary.js"></script>
  <script async src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  </body>
</html>
